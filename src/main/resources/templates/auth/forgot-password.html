<!DOCTYPE html>
<html layout:decorate="_layout">
    <head>
        <title>Olvidé mi contraseña - UTP VetGes</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header text-center">
                                <h3>Olvidé mi contraseña</h3>
                            </div>
                            <div class="card-body">
                                <div th:if="${message}" th:class="${messageType == 'success' ? 'alert alert-success' : 'alert alert-danger'}" role="alert">
                                    <span th:text="${message}"></span>
                                </div>
                                <form th:action="@{/forgot-password}" method="post">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="email" name="email" required placeholder="tu@email.com" autocomplete="email">
                                        <div class="form-text">Te enviaremos un enlace seguro para restablecer tu contraseña.</div>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Enviar enlace de restablecimiento</button>
                                    </div>
                                </form>
                                <div class="text-center mt-3">
                                    <p><a th:href="@{/login}">Volver al inicio de sesión</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
