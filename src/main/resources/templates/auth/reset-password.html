<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña - Sistema de Gestión Clínicas Veterinarias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 2rem 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-2px);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .password-strength {
            margin-top: 5px;
            font-size: 0.875rem;
        }
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
        .password-match {
            margin-top: 5px;
            font-size: 0.875rem;
        }
        .match-yes { color: #28a745; }
        .match-no { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="fas fa-key me-2"></i>
                            Restablecer contraseña
                        </h3>
                        <p class="mb-0 mt-2">Crea una nueva contraseña segura para tu cuenta</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Error Messages -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                        </div>
                        
                        <form th:action="@{/reset-password}" method="post" id="resetForm">
                            <input type="hidden" name="token" th:value="${token}">
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Nueva contraseña
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       required 
                                       minlength="6"
                                       autocomplete="new-password">
                                <div class="password-strength" id="passwordStrength"></div>
                                <div class="form-text">
                                    La contraseña debe tener al menos 6 caracteres.
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Confirmar contraseña
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="confirmPassword" 
                                       name="confirmPassword" 
                                       required 
                                       autocomplete="new-password">
                                <div class="password-match" id="passwordMatch"></div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                                    <i class="fas fa-save me-2"></i>
                                    Cambiar contraseña
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <a href="/login" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-2"></i>
                                Volver al inicio de sesión
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <small class="text-white">
                        <i class="fas fa-shield-alt me-1"></i>
                        Tu nueva contraseña será segura y encriptada
                    </small>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordMatch = document.getElementById('passwordMatch');
        const submitBtn = document.getElementById('submitBtn');
        
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';
            
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 3) {
                feedback = '<i class="fas fa-times-circle me-1"></i>Débil';
                passwordStrength.className = 'password-strength strength-weak';
            } else if (strength < 5) {
                feedback = '<i class="fas fa-exclamation-circle me-1"></i>Media';
                passwordStrength.className = 'password-strength strength-medium';
            } else {
                feedback = '<i class="fas fa-check-circle me-1"></i>Fuerte';
                passwordStrength.className = 'password-strength strength-strong';
            }
            
            passwordStrength.innerHTML = feedback;
            return strength >= 3;
        }
        
        function checkPasswordMatch() {
            const match = password.value === confirmPassword.value && password.value.length >= 6;
            
            if (password.value && confirmPassword.value) {
                if (match) {
                    passwordMatch.innerHTML = '<i class="fas fa-check-circle me-1"></i>Las contraseñas coinciden';
                    passwordMatch.className = 'password-match match-yes';
                } else {
                    passwordMatch.innerHTML = '<i class="fas fa-times-circle me-1"></i>Las contraseñas no coinciden';
                    passwordMatch.className = 'password-match match-no';
                }
            } else {
                passwordMatch.innerHTML = '';
            }
            
            return match;
        }
        
        function updateSubmitButton() {
            const isStrong = checkPasswordStrength(password.value);
            const isMatch = checkPasswordMatch();
            submitBtn.disabled = !(isStrong && isMatch);
        }
        
        password.addEventListener('input', updateSubmitButton);
        confirmPassword.addEventListener('input', updateSubmitButton);
    </script>
</body>
</html>
