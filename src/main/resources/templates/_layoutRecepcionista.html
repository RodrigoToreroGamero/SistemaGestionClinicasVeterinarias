    <script th:inline="javascript">
        // Make citasHoy and selectedCitaId globally available for all pages using this layout
        window.citasHoy = /*[[${citasHoy}]]*/ [];
        window.selectedCitaId = null;
        
        // Make editCita globally available for the Editar button in the cita details modal
        window.editCita = function() {
            if (window.selectedCitaId) {
                window.location.href = '/GestionesCitas?citaId=' + window.selectedCitaId;
            } else {
                alert('No hay cita seleccionada para editar');
            }
        };
        
        // Veterinarians and Citas data from server
        const veterinarios = /*[[${veterinarios}]]*/ [];
        const citasHoy = /*[[${citasHoy}]]*/ [];
        
        let currentVeterinarioIndex = 0;
        const veterinariosPerPage = 4;
        
        // Debug logging
        console.log('Veterinarios data:', veterinarios);
        console.log('Citas hoy data:', citasHoy);
        
        // Initialize veterinarians carousel
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, loading veterinarians...');
            loadVeterinarios();
        });
        
        function loadVeterinarios() {
            const container = document.getElementById('veterinariosContainer');
            const counter = document.getElementById('veterinariosCounter');
            
            console.log('Loading veterinarians...');
            console.log('Container:', container);
            // Fix: Ensure veterinarios is always an array
            if (!Array.isArray(veterinarios)) {
                console.warn('Veterinarios was not an array, initializing as empty array.');
                window.veterinarios = [];
            }
            console.log('Veterinarios length:', veterinarios.length);
            
            if (!container) {
                console.error('Container not found');
                return;
            }
            
            // If no veterinarians data or empty array
            if (!veterinarios || veterinarios.length === 0) {
                console.log('No veterinarians data');
                return;
            }
            
            container.innerHTML = '';
            
            for (let i = 0; i < veterinariosPerPage; i++) {
                const index = currentVeterinarioIndex + i;
                if (index < veterinarios.length) {
                    const veterinario = veterinarios[index];
                    console.log('Creating card for veterinarian:', veterinario);
                    const card = createVeterinarioCard(veterinario);
                    container.appendChild(card);
                }
            }
            
            // Update counter
            if (counter) {
                const start = currentVeterinarioIndex + 1;
                const end = Math.min(currentVeterinarioIndex + veterinariosPerPage, veterinarios.length);
                counter.textContent = `Mostrando ${start}-${end} de ${veterinarios.length} veterinarios`;
            }
        }
        
        function createVeterinarioCard(veterinario) {
            const col = document.createElement('div');
            col.className = 'col-md-6 mb-2';
            
            // Check if veterinario has the expected structure
            if (!veterinario || !veterinario.usuario) {
                console.error('Invalid veterinario data:', veterinario);
                return col;
            }
            
            col.innerHTML = `
                <div class="card veterinario-card h-100">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-1">${veterinario.usuario.nombres || ''} ${veterinario.usuario.apellidos || ''}</h6>
                        <small class="text-muted d-block">${veterinario.especialidad || 'Sin especialidad'}</small>
                        <small class="text-muted d-block">${veterinario.usuario.email || 'Sin email'}</small>
                        <small class="text-primary">${veterinario.usuario.telefono || 'Sin teléfono'}</small>
                    </div>
                </div>
            `;
            
            return col;
        }
        
        // Make navigation functions global
        window.previousVeterinarios = function() {
            if (currentVeterinarioIndex > 0) {
                currentVeterinarioIndex -= veterinariosPerPage;
                if (currentVeterinarioIndex < 0) currentVeterinarioIndex = 0;
                loadVeterinarios();
            }
        }
        
        window.nextVeterinarios = function() {
            if (currentVeterinarioIndex + veterinariosPerPage < veterinarios.length) {
                currentVeterinarioIndex += veterinariosPerPage;
                loadVeterinarios();
            }
        }
        
        function showCitaDetails(citaId) {
            console.log('Layout showCitaDetails called with citaId:', citaId);
            console.log('Available citas:', window.citasHoy);
            
            // Use the global citasHoy from the dashboard
            const cita = window.citasHoy ? window.citasHoy.find(c => c.id == citaId) : null;
            console.log('Found cita:', cita);
            
            if (!cita) {
                console.error('Cita not found with id:', citaId);
                alert('No se pudo encontrar la información de la cita');
                return;
            }
            
            // Set the selected cita ID for the edit function
            window.selectedCitaId = citaId;
            
            const modalElement = document.getElementById('citaDetailsModal');
            const content = document.getElementById('citaDetailsContent');
            
            if (!modalElement) {
                console.error('Modal element not found');
                alert('Error: Modal element not found');
                return;
            }
            
            const modal = new bootstrap.Modal(modalElement);
            
            const estadoClass =
                cita.estado === 'Completada' ? 'badge bg-success' :
                cita.estado === 'Cancelada' ? 'badge bg-danger' :
                cita.estado === 'En proceso' ? 'badge bg-warning' :
                cita.estado === 'Pendiente' ? 'badge bg-secondary' :
                'badge bg-warning';
            
            content.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <h6>Información del Cliente</h6>
                        <p><strong>Nombre:</strong> ${cita.dueno?.usuario?.nombres || ''} ${cita.dueno?.usuario?.apellidos || ''}</p>
                        <p><strong>DNI:</strong> ${cita.dueno?.usuario?.dni || 'N/A'}</p>
                        <p><strong>Teléfono:</strong> ${cita.dueno?.usuario?.telefono || 'N/A'}</p>
                        <p><strong>Email:</strong> ${cita.dueno?.usuario?.email || 'N/A'}</p>
                    </div>
                    <div class="col-md-6">
                        <h6>Información de la Cita</h6>
                        <p><strong>Fecha:</strong> ${cita.fecha || 'N/A'}</p>
                        <p><strong>Hora:</strong> ${cita.hora || 'N/A'}</p>
                        <p><strong>Estado:</strong> 
                            <span class="${estadoClass}">${cita.estado || 'N/A'}</span>
                        </p>
                        <p><strong>Veterinario:</strong> ${cita.veterinario?.usuario?.nombres || ''} ${cita.veterinario?.usuario?.apellidos || ''}</p>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <h6>Información de la Mascota</h6>
                        ${cita.mascota ? `
                            <p><strong>Nombre:</strong> ${cita.mascota.nombre || 'N/A'}</p>
                            <p><strong>Especie:</strong> ${cita.mascota.especie || 'N/A'}</p>
                            <p><strong>Raza:</strong> ${cita.mascota.raza || 'N/A'}</p>
                            <p><strong>Edad:</strong> ${cita.mascota.edad || 'N/A'} años</p>
                        ` : '<p><em>No hay mascota registrada para esta cita</em></p>'}
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <h6>Observaciones</h6>
                        ${cita.observaciones && cita.observaciones.trim() !== '' ? 
                            `<p>${cita.observaciones}</p>` : 
                            '<p><em>No hay observaciones registradas para esta cita</em></p>'}
                    </div>
                </div>
            `;
            
            modal.show();
        }
    </script>
