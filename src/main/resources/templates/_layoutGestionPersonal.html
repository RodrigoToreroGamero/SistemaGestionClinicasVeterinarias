<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Gestión de Personal - VetGes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/iconos/fontello.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        .social-icons a {
            color: #6c757d !important;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #495057 !important;
        }
        .social-icons i {
            font-size: 1.5rem;
        }
        
        /* Estilos específicos para gestión de personal */
        .personal-card {
            width: 100%;
            max-width: 700px;
            border: 1.5px solid #e0e0e0;
            border-radius: 14px;
            background: #fff;
            margin-bottom: 1.5rem;
            padding: 1.2rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .personal-info {
            flex: 1;
            text-align: left;
        }
        .personal-nombre {
            color: #888;
            font-size: 0.98rem;
            margin-bottom: 0.5rem;
        }
        .personal-tipo {
            font-size: 2.08rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }
        .btn-eliminar {
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 0.4rem 1.4rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-eliminar:hover {
            background: #1769aa;
        }
        .btn-info {
            background: #f5f5f5;
            border: 1px solid #bdbdbd;
            border-radius: 6px;
            color: #333;
            padding: 0.35rem 1.1rem;
            font-size: 0.98rem;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
        }
        .btn-info:hover {
            background: #e0e0e0;
            border: 1px solid #2196f3;
            color: #2196f3;
        }
        .btn-registrar {
            position: fixed;
            right: 2rem;
            bottom: 2rem;
            z-index: 1050;
            border-radius: 20px;
            font-weight: 600;
        }
        @media (max-width: 800px) {
            .personal-card { max-width: 100%; }
        }
        @media (max-width: 600px) {
            .btn-registrar { right: 1rem; bottom: 1rem; }
            .personal-card { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>

    <div id="app" class="container">

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/administrador/gestion-personal">Gestión de Personal</a>
                        </li>
                        <li class="nav-item">

                    <!-- User authentication section -->
                    <ul class="navbar-nav">

                                <span th:text="${session.usuario.nombres + ' ' + session.usuario.apellidos}"></span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/logout">Cerrar Sesión</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div layout:fragment="content">
